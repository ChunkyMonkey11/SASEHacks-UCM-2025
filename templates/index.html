<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            margin-top: 2rem;
        }
        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        .card-header {
            background-color: #fff;
            border-bottom: none;
            padding: 1.5rem;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #dee2e6;
            padding: 1rem;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            border-radius: 10px;
            padding: 0.8rem 2rem;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .result-card {
            margin-top: 2rem;
        }
        .match-percentage {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d6efd;
            text-align: center;
            margin: 1rem 0;
        }
        .skill-list {
            list-style: none;
            padding: 0;
        }
        .skill-list li {
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .skill-list li i {
            margin-right: 0.5rem;
            color: #0d6efd;
        }
        .nav-tabs {
            border: none;
            margin-bottom: 1rem;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
        }
        .nav-tabs .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-4">Resume Analyzer</h2>
            </div>
            <div class="card-body">
                <form id="analyzeForm">
                    <div class="mb-4">
                        <label for="jobDescription" class="form-label">Job Description</label>
                        <textarea class="form-control" id="jobDescription" rows="6" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="resume" class="form-label">Resume (PDF or DOCX)</label>
                        <input type="file" class="form-control" id="resume" accept=".pdf,.docx" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> Analyze
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="results" class="result-card" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Analysis Results</h3>
                </div>
                <div class="card-body">
                    <div class="match-percentage" id="matchPercentage"></div>
                    
                    <ul class="nav nav-tabs" id="resultTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="matched-tab" data-bs-toggle="tab" data-bs-target="#matched" type="button" role="tab">
                                <i class="fas fa-check-circle"></i> Matched Skills
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="missing-tab" data-bs-toggle="tab" data-bs-target="#missing" type="button" role="tab">
                                <i class="fas fa-times-circle"></i> Missing Skills
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content" id="resultTabsContent">
                        <div class="tab-pane fade show active" id="matched" role="tabpanel">
                            <ul class="skill-list" id="matchedSkills"></ul>
                        </div>
                        <div class="tab-pane fade" id="missing" role="tabpanel">
                            <ul class="skill-list" id="missingSkills"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('job_description', document.getElementById('jobDescription').value);
            formData.append('resume', document.getElementById('resume').files[0]);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Update match percentage
                    document.getElementById('matchPercentage').textContent = `${data.match_percentage}% Match`;
                    
                    // Update matched skills
                    const matchedSkillsList = document.getElementById('matchedSkills');
                    matchedSkillsList.innerHTML = data.matched_skills.map(skill => 
                        `<li><i class="fas fa-check"></i>${skill}</li>`
                    ).join('');
                    
                    // Update missing skills
                    const missingSkillsList = document.getElementById('missingSkills');
                    missingSkillsList.innerHTML = data.missing_skills.map(skill => 
                        `<li><i class="fas fa-times"></i>${skill}</li>`
                    ).join('');
                    
                    // Show results
                    document.getElementById('results').style.display = 'block';
                } else {
                    alert(data.error || 'An error occurred');
                }
            } catch (error) {
                alert('An error occurred while analyzing the resume');
                console.error(error);
            }
        });
    </script>
</body>
</html>
