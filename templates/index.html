<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeRanker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .progress-ring {
            transform: rotate(-90deg);
        }
        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s;
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ResumeRanker</h1>
            <p class="text-gray-600">Match your resume against job descriptions using AI</p>
        </div>

        <div class="card p-6 mb-8">
            <form id="analyzeForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="jobDescription">
                        Job Description
                    </label>
                    <textarea id="jobDescription" name="job_description" rows="6" 
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="Paste the job description here..."></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="resume">
                        Resume (PDF or DOCX)
                    </label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.docx" 
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <button type="submit" 
                    class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                    Analyze Resume
                </button>
            </form>
        </div>

        <div id="results" class="hidden space-y-6">
            <!-- Overall Scores -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="card p-6 text-center">
                    <div class="relative w-32 h-32 mx-auto mb-4">
                        <svg class="progress-ring" width="120" height="120">
                            <circle class="text-gray-200" stroke-width="8" stroke="currentColor" fill="transparent" r="52" cx="60" cy="60"/>
                            <circle class="progress-ring-circle text-green-500" stroke-width="8" stroke="currentColor" fill="transparent" r="52" cx="60" cy="60"/>
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-2xl font-bold final-score">0%</span>
                        </div>
                    </div>
                    <h3 class="text-lg font-semibold">Overall Match</h3>
                </div>
                <div class="card p-6 text-center">
                    <div class="relative w-32 h-32 mx-auto mb-4">
                        <svg class="progress-ring" width="120" height="120">
                            <circle class="text-gray-200" stroke-width="8" stroke="currentColor" fill="transparent" r="52" cx="60" cy="60"/>
                            <circle class="progress-ring-circle text-blue-500" stroke-width="8" stroke="currentColor" fill="transparent" r="52" cx="60" cy="60"/>
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-2xl font-bold skill-score">0%</span>
                        </div>
                    </div>
                    <h3 class="text-lg font-semibold">Skill Match</h3>
                </div>
                <div class="card p-6 text-center">
                    <div class="relative w-32 h-32 mx-auto mb-4">
                        <svg class="progress-ring" width="120" height="120">
                            <circle class="text-gray-200" stroke-width="8" stroke="currentColor" fill="transparent" r="52" cx="60" cy="60"/>
                            <circle class="progress-ring-circle text-purple-500" stroke-width="8" stroke="currentColor" fill="transparent" r="52" cx="60" cy="60"/>
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-2xl font-bold semantic-score">0%</span>
                        </div>
                    </div>
                    <h3 class="text-lg font-semibold">Semantic Similarity</h3>
                </div>
            </div>

            <!-- Skills Analysis -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="card p-6">
                    <h3 class="text-xl font-bold mb-4 text-green-600">
                        <i class="fas fa-check-circle mr-2"></i>Matched Skills
                    </h3>
                    <div id="matchedSkills" class="space-y-4"></div>
                </div>
                <div class="card p-6">
                    <h3 class="text-xl font-bold mb-4 text-red-600">
                        <i class="fas fa-times-circle mr-2"></i>Missing Skills
                    </h3>
                    <div id="missingSkills" class="space-y-4"></div>
                </div>
            </div>

            <!-- Suggestions -->
            <div class="card p-6">
                <h3 class="text-xl font-bold mb-4 text-blue-600">
                    <i class="fas fa-lightbulb mr-2"></i>Suggestions
                </h3>
                <ul id="suggestions" class="list-disc list-inside space-y-2 text-gray-700"></ul>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
        </div>
    </div>

    <script>
        function setProgress(element, percentage) {
            const circle = element.querySelector('.progress-ring-circle');
            const radius = circle.r.baseVal.value;
            const circumference = radius * 2 * Math.PI;
            circle.style.strokeDasharray = `${circumference} ${circumference}`;
            circle.style.strokeDashoffset = circumference - (percentage / 100) * circumference;
        }

        function displaySkills(container, skills, isMatched) {
            container.innerHTML = '';
            
            // Debug logging
            console.log('Displaying skills:', { isMatched, skills });
            console.log('Skills type:', typeof skills);
            console.log('Is skills an array?', Array.isArray(skills));
            console.log('Is skills an object?', typeof skills === 'object' && skills !== null);
            
            if (isMatched) {
                // Handle matched skills (which are in a different format)
                console.log('Processing matched skills:', skills);
                if (!skills || typeof skills !== 'object') {
                    console.error('Invalid matched skills data:', skills);
                    return;
                }

                // Convert matched skills object to array format
                const skillList = Object.entries(skills).map(([skill, weight]) => ({
                    skill: skill,
                    weight: Number(weight).toFixed(2)
                }));
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'mb-4';
                categoryDiv.innerHTML = `
                    <h4 class="font-semibold mb-2">Matched Skills</h4>
                    <div class="flex flex-wrap gap-2">
                        ${skillList.map(skill => `
                            <span class="px-3 py-1 rounded-full text-sm bg-green-100 text-green-800">
                                ${skill.skill} (${skill.weight})
                            </span>
                        `).join('')}
                    </div>
                `;
                container.appendChild(categoryDiv);
            } else {
                // Handle missing skills (which are categorized)
                console.log('Processing missing skills:', skills);
                if (!skills || typeof skills !== 'object') {
                    console.error('Invalid missing skills data:', skills);
                    return;
                }
                
                // Log the structure of missing skills
                console.log('Missing skills structure:', Object.keys(skills));
                for (const [category, skillList] of Object.entries(skills)) {
                    console.log(`Category: ${category}, SkillList:`, skillList);
                    console.log(`Is skillList an array?`, Array.isArray(skillList));
                    
                    if (!Array.isArray(skillList) || skillList.length === 0) {
                        console.log(`Skipping category ${category} - not an array or empty`);
                        continue;
                    }
                    
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'mb-4';
                    categoryDiv.innerHTML = `
                        <h4 class="font-semibold mb-2">${category}</h4>
                        <div class="flex flex-wrap gap-2">
                            ${skillList.map(skill => `
                                <span class="px-3 py-1 rounded-full text-sm bg-red-100 text-red-800">
                                    ${skill.skill} (${Number(skill.weight).toFixed(2)})
                                </span>
                            `).join('')}
                        </div>
                    `;
                    container.appendChild(categoryDiv);
                }
            }
        }

        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = new FormData(e.target);
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            try {
                loading.classList.remove('hidden');
                results.classList.add('hidden');

                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: form
                });

                const data = await response.json();
                console.log('Received data from server:', data);  // Debug log
                
                if (response.ok) {
                    // Update progress rings
                    setProgress(document.querySelector('.final-score').parentElement.parentElement, data.match_percentage);
                    setProgress(document.querySelector('.skill-score').parentElement.parentElement, data.match_percentage);
                    setProgress(document.querySelector('.semantic-score').parentElement.parentElement, data.semantic_similarity);

                    // Update score text
                    document.querySelector('.final-score').textContent = `${Math.round(data.match_percentage)}%`;
                    document.querySelector('.skill-score').textContent = `${Math.round(data.match_percentage)}%`;
                    document.querySelector('.semantic-score').textContent = `${Math.round(data.semantic_similarity)}%`;

                    // Display skills
                    displaySkills(document.getElementById('matchedSkills'), data.matched_skills, true);
                    displaySkills(document.getElementById('missingSkills'), data.missing_skills, false);

                    // Generate suggestions based on missing skills
                    const suggestions = [];
                    if (data.missing_skills) {
                        for (const [category, skills] of Object.entries(data.missing_skills)) {
                            if (Array.isArray(skills) && skills.length > 0) {
                                suggestions.push(`Consider adding ${category.toLowerCase()} skills to your resume`);
                            }
                        }
                    }
                    const suggestionsContainer = document.getElementById('suggestions');
                    suggestionsContainer.innerHTML = suggestions.map(suggestion => 
                        `<li class="text-gray-700">${suggestion}</li>`
                    ).join('');

                    results.classList.remove('hidden');
                } else {
                    console.error('Server error:', data.error);
                    alert(`Error: ${data.error || 'An error occurred while analyzing the resume'}`);
                }
            } catch (error) {
                console.error('Client error:', error);
                alert(`Error: ${error.message || 'An error occurred while analyzing the resume. Please check the console for details.'}`);
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
